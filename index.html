<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <nav>
            <h1 style="text-align: center; color: gray;"><em>Media project using HTML</em></h1>
            <ul>
                <img src="img/J-logo.jpg" alt="img" width="120px" height="100px">
                <li><a style="text-decoration: none;" href="#audio">Musics</a></li>
                <li><a style="text-decoration: none;" href="#video">Videos</a></li>
                <li><a style="text-decoration: none;" href="#youtube">youtube</a></li> 
            </ul>
        </nav>
        <div id="audio">
            <h2>MP3 Music</h2>
            <audio controls>
                <source src="img/8.mp3" type="audio/mp3">
            </audio>
        </div>
        <div id="video">
            <video controls width="250px" height="400px">
                <source src="img/video1.mp4" type="video/mp4">
            </video>
        </div>
        <div id="youtube">
            <h2>Some youtube Videos</h2>
            <iframe src="https://www.youtube.com/embed/bcz9r7pq-3Q" height="350px" width="350px"></iframe>
            <iframe src="https://www.youtube.com/embed/ZzNbcL9WIDY" height="350px" width="350px"></iframe> 
            <iframe src="https://www.youtube.com/embed/A5pSnIwbpaM" height="350px" width="350px"></iframe>   
        </div>
    </div>
</body>
</html>
